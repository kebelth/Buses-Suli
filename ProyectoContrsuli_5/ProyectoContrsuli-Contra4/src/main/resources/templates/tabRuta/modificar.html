            <thead>
                <tr>
                    <th colspan="2">Ingrese los datos de la ruta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="rutCod">CÃ³digo de ruta:</label></td>
                    <td><input type="number" name="rutCod" th:field="*{rutCod}"/></td>
                </tr>
                <tr>
                    <td><label for="rutNombre">Nombre</label></td>
                    <td><input type="text" name="rutNombre" th:field="*{rutNombre}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="guardar" value="Guardar"/></td>
