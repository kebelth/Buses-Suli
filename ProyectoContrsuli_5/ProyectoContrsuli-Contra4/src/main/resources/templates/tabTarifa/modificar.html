<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlsn:sec="http://www.thymeleaf.org/extras/springsecurity">
    <head>

        <title>Contrasuli</title>
        <meta charset="UTF-8">
            <link href="/css/estilos_2.css" rel="stylesheet" type="text/css"/>
            <link href="/css/menu_1.css" rel="stylesheet" type="text/css"/>
            <link rel="stylesheet" 
                  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
            <link rel="stylesheet" 
                  th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header class="logo nav-link" th:replace="layout/plantilla :: header"/></header>

        <nav th:replace="layout/plantilla :: nav"/> </nav>

        <div class="conteiner">
            <div class-="row">
                <font size="4"><a th:href="@{/tabTarifa/listado}" class="a">Regresar</a></font>
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <form th:action="@{/tabTarifa/guardar}" 
                              method="post"
                              th:object="${tabTarifa}">
                            <input type="hidden" name="tarId" th:field="*{tarId}"/>
                            <div class="card-header  bg-dark bg-gradient">
                                <h2 class="text-center" style="color:#FF6000" >Tarifas</h2>
                            </div>
                            <div class="card-body ">
                                <div class="input-group mb-3">
                                    <label for="tabRuta" class="input-group-text">Ruta:  </label>
                                    <select th:field="*{rutId}">
                                        <option th:each="tabRuta : ${tabRutaes}"
                                                th:value="${tabRuta.rutId}"
                                                th:text="${tabRuta.rutNombre}"
                                                class="form-control">
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="tabParada" class="input-group-text">Parada:  </label>
                                    <select th:field="*{idParada}">
                                        <option th:each="tabParada : ${tabParadaes}"
                                                th:value="${tabParada.idParada}"
                                                th:text="${tabParada.parNombre}"
                                                class="form-control">
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="tarPrecio" class="input-group-text">Precio</label>
                                    <input type="number" name="tarPrecio" th:field="*{tarPrecio}" class="form-control"/>
                                </div>
                            </div>
                            <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                                <input type="submit" name="guardar" value="Guardar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a2 th:replace="layout/plantilla :: footer"/></a2>
        </footer>
    </body>
</html>
