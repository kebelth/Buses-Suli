    <head>
    <title>Contrasuli</title>
    <meta charset="UTF-8">
    <link href="/css/estilos_2.css" rel="stylesheet" type="text/css"/>
    <link href="/css/menu_1.css" rel="stylesheet" type="text/css"/>

    <body>
    <header class="logo nav-link" th:replace="layout/plantilla :: header"/></header>
<nav th:replace="layout/plantilla :: nav"/> </nav>

    
    
    
    
    <div class="conteiner">
    <div class-="row">
        <font size="4"><a th:href="@{/tabHorario/listado}" class="a">[[#{menu.regresar}]]</a></font>
        <div class="col-md-6 mx-auto">
            <div class="card">
                <form th:action="@{/tabHorario/guardar}"
                      method="post"
                      th:object="${tabHorario}">
                    <input type="hidden" name="horCodigo" th:field="*{horCodigo}"/>
                    <div class="card-header  bg-dark bg-gradient">
                        <h2 class="text-center" style="color:#FF6000" >Horarios</h2>
                    </div>
                    <div class="card-body ">
                        <div class="input-group mb-3">
                            <label for="tabBus" class="input-group-text">Bus Unidad:  </label>
                            <select th:field="*{busId}">
                                <option th:each="tabBus : ${tabBuses}"
                                        th:value="${tabBus.busId}"
                                        th:text="${tabBus.busUnidad}"
                                         class="form-control">
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label for="tabRuta" class="input-group-text">Ruta:  </label>
                            <select th:field="*{rutId}">
                                <option th:each="tabRuta : ${tabRutaes}"
                                        th:value="${tabRuta.rutId}"
                                        th:text="${tabRuta.rutNombre}"
                                         class="form-control">
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label for="horHora" class="input-group-text">Hora:</label></td>
                            <input type="text" name="horHora" th:field="*{horHora}" class="form-control"/>
                        </div>
                        <div class="input-group mb-3">
                            <label for="horServicio" class="input-group-text">Tipo de Servicio:</label>
                            <input type="text" name="horServicio" th:field="*{horServicio}" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                        <input type="submit" name="guardar" value="Guardar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
